{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Sign In to Billing Authorities portal</h1>

      <form class="form" action="/url/of/next/page" method="post">

       <div class="govuk-form-group">
  			<label class="govuk-label" for="width-20">
    			20 character width
 			</label>
		   	<div id="username-hint" class="govuk-hint">
    		This would be your email address
  			</div>
 			 <input class="govuk-input govuk-input--width-20" id="username" name="width-20" type="text">
	   </div>
		
		<div class="govuk-form-group"> 
			<label for="password" class="govuk-label">Password</label> 
        <input type="password" name="password" id="password" class="govuk-input govuk-input--width-20" autocomplete="current-password"> 
       </div>

        <button class="govuk-button" data-module="govuk-button">Sign In</button>

      </form>

    </div>
  </div>

{% endblock %}
